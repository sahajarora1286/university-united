<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/images/logo-carleton.png" class="logo"/>
  </ion-card>
  <ion-list no-lines>
      <ion-item>
        <ion-label floating>Name</ion-label>

        <ion-input style="color:red;" type="text" [(ngModel)]="user.name"> </ion-input>
      </ion-item>

      <ion-item>

        <ion-label floating>Email</ion-label>

        <ion-input style="color:red;" type="email" [(ngModel)]="user.email"> </ion-input>
      </ion-item>

       <ion-item>
        <ion-label floating>Password</ion-label>

        <ion-input style="color:red;" type="password" [(ngModel)]="user.password"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>

        <ion-input style="color:red;" type="password" [(ngModel)]="confirmPassword"> </ion-input>
      </ion-item>
  </ion-list>

  <button style="background:red" block button-assertive ion-button (click)="next()">Next</button>
  <button style="color:red" clear block ion-button (click)="goToLogin()">Already have an account? Login</button>

</ion-content>
