<ion-header>

  <ion-navbar color="danger">
    <ion-title>My Courses</ion-title>

     <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        Log Out
      </button>
    </ion-buttons>
  </ion-navbar>
<!--<ion-icon name="more"></ion-icon>-->


</ion-header>

<ion-content >

  <ion-refresher (ionRefresh)="getCourses($event)">
    <ion-refresher-content>
     
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item-sliding *ngFor="let course of courses" >
      <ion-item (click)="goToCourse(course)">
        <ion-avatar item-left>
          <img src="assets/images/book.png" />
        </ion-avatar>
        <h2> {{course.code}} </h2>
        <h3 style="word-wrap:break-word; overflow:visible; white-space:normal"> {{course.name}} </h3>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only style="padding: 5px" color="danger" (click)="deleteCourse(course)">Remove
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
